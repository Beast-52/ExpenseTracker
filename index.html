<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spending Tracker | Beast Guru</title>
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJ5lEB2CQL4H-4vlC6RxoboxS8ZPiSvWIL8w&usqp=CAU" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="spendingManager">
            <h1>Spending Tracker</h1>
            <div class="balance">
                <h2>0$</h2>
            </div>
            <div class="money">
                <div class="credit">
                    <h3>Earning</h3>
                    <span >0$</span>
                </div>
                <div class="debit">
                    <h3>Expense</h3>
                    <span >0$</span>
                </div>
                
            </div>
            <form>
                <div class="input">
              <input required id="title" name="title" type="text" placeholder="title..." >
              <input required id="amount" name="amount" type="number" placeholder="Amount" >
            </div>
              
              <div class="button">
              <button type="submit" class="green" >Add</button>
              
            </div>
            </form>
            <table class="container">
                <thead>
                    <tr>
                        <th><h1>Title</h1></th>
                        <th><h1>Amount</h1></th>
                        <th><h1>Credit/Debit</h1></th>                      
                        <th class="edhead"><h1>Edit/Delete</h1></th>                      
                                              
                    </tr>
                </thead>
                <tbody>
                  
                   
                
                </tbody>
            </table>
              
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
